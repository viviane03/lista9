<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Memória</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .memory-card {
      width: 100px;
      height: 100px;
      background-color: white;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .memory-card.flip {
      background-color: var(--color);
    }

    .matched {
      background-color: red;
      cursor: default;
    }

    header {
      display: none;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .memory-game {
      text-align: center;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      display: inline;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.2s;
      cursor: pointer;
      
    }
    button:hover {
      background-color: #45a049;
     
    }
    background-color: var(--color);
    }

    .matched {
      background-color: var(--color);
      cursor: default;
    }

    .hidden {
      display: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Ensure container takes full height of viewport */
    }
    .buttons-container {
      display: flex;
      justify-content: space-around;
    }
    
  </style>
</head>

<body>


  </head>
  <div class="container">
    <div class="header">
      <h1>Jogo da Memória</h1>
      <button onclick="restartGame()">Reiniciar</button>
    </div>
    <div id="memoryGame" class="memory-game"></div>
    <p id="moves">Movimentos: 0</p>
    <p id="timer">Tempo: 0s</p>
    <button id="startButton" onclick="startGame()">Começar</button>
  </div>
  <script src="script.js"></script>

  <body>

  </body>

</html>
